<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Fashion Hub</h1>
        <div>
            <input type="text" placeholder="john@gmail.com" class="p-2 border rounded-md" id="user">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md" onclick="loginUser()">Sign In</button>

        </div>

    <script type = "text/javascript">
        function loginUser() {
            // Get the value from the input field
            var userInput = document.getElementById("user").value;
            
            // Check if user input is not empty
            if (userInput) {
                // Create the userId by applying btoa encoding to the user input
                var userId = btoa(userInput);
                
                // Fire the Segment identify call with the userId
                analytics.identify(userId, {
                    email: userInput  // You can also add other properties if needed
                });

                console.log("Identify call fired with userId:", userId);
            } else {
                console.log("Please enter a user value.");
            }
        }
    </script>

    <main class="p-6">

        <!-- product data -->
        <script>
            window.productData = [
                {
                    id: "prod_001",

         <!-- storing cart info -->
         <script>
            // Retrieve cart from localStorage or initialize an empty array
            function getCart() {
                return JSON.parse(localStorage.getItem('shoppingCart')) || [];
            }

            // Save cart back to localStorage
            function saveCart(cart) {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            // Function to add an item to the cart
            function addToCart(productId) {
                let cart = getCart();
                let product = window.productData.find(p => p.id === productId);

                if (product) {
                    // Check if product already exists in cart
                    let existingProduct = cart.find(item => item.id === productId);
                    if (existingProduct) {
                        existingProduct.quantity += 1; // Increase quantity if already in cart
                    } else {
                        cart.push({ ...product, quantity: 1 }); // Add new item
                    }
                    saveCart(cart);
                    alert(`${product.name} added to cart!`);
                    }
                }

            // Function to get cart contents when checking out
            function checkout() {
                let cart = getCart();
                console.log("Cart contents:", cart);

                // Send cart data to Segment (optional)
                analytics.track("Checkout Started", {
                    cart: cart
                });

                alert("Proceeding to checkout. Check console for cart details.");
                }
            </script>
